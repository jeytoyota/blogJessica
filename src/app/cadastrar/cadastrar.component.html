<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control mb-3" type="text" name="nome" id="nome" placeholder="Seu nome" >
          </div>

          <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]='user.usuario' class="form-control mb-3" type="text" name="usuario" id="usauario" placeholder="Seu usu치rio">
          </div>

          <div class="form-group">
            <label for="link">Link da foto</label>
            <input [(ngModel)]='user.foto' class="form-control mb-3" type="text" name="link" id="link" placeholder="Link da foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control mb-3" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>

          <div class="form-group">
            <label for="confirmaSenha">Confirmar senha</label>
            <input [(ngModel)]='user.senha' class="form-control mb-3" type="password" name="confirmaSenha" id="confirmaSenha"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de usu치rio</label>
            <select class="form-control mb-3" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usu치rio</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger me-4" routerLink='/entrar'>Cancelar</button>
            <button  type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>

          </div>


        </div>

      </div>

    </div>
  </div>
</div>
