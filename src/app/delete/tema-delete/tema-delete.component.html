<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Apagar Tema</h1>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center">Tem certeza que deseja apagar esse tema? Todas as postagens relacionadas ao tema serão apagadas juntamente.</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-danger">Tema: {{tema.descricao}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-dark me-2" (click)='apagar()'>Sim</button>
            <button class="btn btn-danger" routerLink='/tema'>Não</button>
        </div>
    </div>
</div>
