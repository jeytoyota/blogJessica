<div class="container mb-5 mt=-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Tem certeza que deseja apagar?</h1>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center mb-3 mt-3">
        <div class="col ">
          <div class="card text-center mb-3" >
            <div class="card-body mb-3 ">
              <h5 class="card-title">{{postagem.titulo}}</h5>
              <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
              <p class="card-text">{{postagem.texto}}</p>
              <p class="card-text"><small class="text-muted">{{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}</small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger me-4">Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
          </div>
      </div>

</div>
