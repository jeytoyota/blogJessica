<div class="container-fluid">
  <div class="row banner">
    <div class="col-md-12">
      <a routerLink="/inicio" class="text-white text-left"><i class="fa fa-angle-double-left" aria-hidden="true"></i>inicio</a>
      <h1 class="f-70 text-center">Temas</h1>
      <h5 class="text-center">Veja todos os temas aqui ou adicione muitos outros!</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-3">
              <div class="form-group">
                  <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
              </div>
              <div class="d-flex justify-content-center">
                  <button class="btn btn-dark mt-3" (click)='cadastrar()' >Cadastrar</button>
              </div>
          </div>
      </div>
        
    </div>

  </div>

</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>

    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-end">Alterações</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let tema of listaTemas'>
                    <th >{{tema.id}}</th>
                    <td>{{tema.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-dark me-2" [routerLink]="['/tema-edit',tema.id]">Editar</button>
                      <button class="btn btn-danger" [routerLink]="['/tema-delete',tema.id]">Apagar</button>
                    </td>
                    
                  </tr>
                  
                </tbody>
              </table>


        </div>
    </div>
</div>
