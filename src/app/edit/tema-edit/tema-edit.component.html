<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Editar Tema</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao"[(ngModel)]='tema.descricao'>
            </div>
            <div class="d-flex justify-content-center ">
                <button class="btn btn-dark mt-2 me-2" (click)='salvar()'>Salvar</button>
                <button class="btn btn-danger mt-2" routerLink='/tema'>Cancelar</button>

            </div>

        </div>
    </div>
</div>
