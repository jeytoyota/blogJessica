<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <div class="mb-3">
          <label for="texto" class="form-label">TÃ­tulo</label>
          <input [(ngModel)]='postagem.titulo' type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="texto" class="form-label">Digite o texto</label>
          <textarea [(ngModel)]='postagem.texto' class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="texto">Selecione um tema ou <a routerLink="/tema" data-bs-dismiss="modal">cadastre um
              novo</a>:</label>
          <select [(ngModel)]='idTema' (change)='findByIdTema()' class="form-select" id="tema"
            aria-label="Default select example">
            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger me-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
